<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calc-container">
            <div class="entry">
                <div class="equation">
                </div>
            </div>
            <div class="buttons-container">
                <div class="row">
                    <div class="btn num">7</div>
                    <div class="btn num">8</div>
                    <div class="btn num">9</div>
                    <div class="btn symbol">+</div>
                </div>
                <div class="row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn symbol">−</div>
                </div>
                <div class="row">
                    <div class="btn num">1</div>
                    <div class="btn num">2</div>
                    <div class="btn num">3</div>
                    <div class="btn symbol">×</div>
                </div>
                <div class="row">
                    <div class="btn num">0</div>
                    <div class="btn cmd">.</div>
                    <div class="btn cmd">C</div>
                    <div class="btn symbol">÷</div>
                </div>
            </div>
            <div class="equals-container">
                <button id="equals">=</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
